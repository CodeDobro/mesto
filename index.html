<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button set-opacity-60"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button class="profile__add-button set-opacity-60"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/Elbrus.png" alt="Гора Эльбрус" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Гора Эльбрус</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/Dombai.png" alt="Домбай" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Домбай</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаево-Черкессия</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
        <div class="element">
          <img src="./images/karachaevsk.jpg" alt="" class="element__image">
          <div class="element__bottom-block">
            <h2 class="element__title">Карачаевск</h2>
            <div class="element__like-image"></div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Андрей Иванов</p>
    </footer>
  </div>
  <div class="popup">
    <section class="popup__window ">
      <button class="popup__close-button set-opacity-60"></button>
      <section class="popup__content">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form">
          <input type="text" class="popup__input-name">
          <div class="popup__line"></div>
          <input type="text" class="popup__input-about">
          <div class="popup__line"></div>
          <button class="popup__save-button">Сохранить</button>
        </form>
      </section>
    </section>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
