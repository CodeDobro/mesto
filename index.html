<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Место" class="header__logo">
    </header>
    <main class="page">
      <section class="profile">
        <img src="./images/Avatar.jpg" alt="Аватар" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Андрей Иванов</p>
    </footer>
  </div>
  <div class="popup popup__profile">
    <section class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="popup-form" class="popup__form popup__form-profile">
        <input name="form-name" type="text" class="popup__input" placeholder="Жак-Ив Кусто">
        <input name="form-about" type="text" class="popup__input" placeholder="Исследователь океана">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form>
    </section>
  </div>
  <div class="popup popup__add">
    <section class="popup__content">
      <button type="button" class="popup__close-button"></button>
      <h3 class="popup__title">Новое место</h3>
      <form name="popup-form" class="popup__form">
        <input name="form-name" type="text" class="popup__input" placeholder="Название">
        <input name="form-about" type="text" class="popup__input" placeholder="Ссылка на картинку">
        <button type="submit" class="popup__save-button">Создать</button>
      </form>
    </section>
  </div>
  <template class="element__template">
    <li class="element">
      <div class="element__image-container">
        <button type="button" class="element__trash"></button>
        <img src="#" alt="#" class="element__image">
      </div>
      <div class="element__bottom-block">
        <h2 class="element__title">#</h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
